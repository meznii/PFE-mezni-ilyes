<div class="row">
  <div class="col-md-6 offset-md-3">
    <nb-card>
      <nb-card-header style="background-color: #042c6d; color: #e4bc0c;">Ajouter un nouveau appareil</nb-card-header>
      <nb-card-body>
        <form #ajoutForm="ngForm" name="ajout">
          <div class="form-group row">
            <label class="label col-sm-3 col-form-label">Num appareil</label>
            <div class="col-sm-9">
              <input type="number" name="id_device"
                     ngModel required #num_device="ngModel"
                     nbInput fullWidth id="inputEmail1" placeholder="num_device">
            </div>
          </div>

          <div class="row">
            <label class=""><b>Bas consommation</b></label>
            <br>
            <br>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group row">
                  <label class="label col-sm-3 col-form-label">Attention</label>
                  <div class="col-sm-9">
                    <input type="number" name="low_warning"
                           ngModel required #low_warning="ngModel" class="status-warning alert-warning"
                           nbInput fullWidth id="low_warning" [(ngModel)]="l_warning">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group row">
                  <label class="label col-sm-3 col-form-label">Danger</label>
                  <div class="col-sm-9">
                    <input type="number" name="high_warning"
                           ngModel required #high_warning="ngModel" class="status-danger alert-danger"
                           nbInput fullWidth id="high_warning" [(ngModel)]="h_warning">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <label class=""><b>Haute consommation</b></label>
            <br>
            <br>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group row">
                  <label class="label col-sm-3 col-form-label">Attention</label>
                  <div class="col-sm-9">
                    <input type="number" name="low_alarm"
                           ngModel required #low_alarm="ngModel" class="status-warning alert-warning"
                           nbInput fullWidth id="low_alarm" [(ngModel)]="l_alarm">
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group row">
                  <label class="label col-sm-3 col-form-label">Danger</label>
                  <div class="col-sm-9">
                    <input type="number" name="high_alarm"
                           ngModel required #high_alarm="ngModel" class="status-danger alert-danger"
                           nbInput fullWidth id="high_alarm" [(ngModel)]="h_alarm">
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton [disabled]="ajoutForm.invalid"
                      status="primary" (click)="onSubmit(ajoutForm)">Ajouter
              </button>
            </div>
          </div>
        </form>

      </nb-card-body>
    </nb-card>
  </div>
</div>
