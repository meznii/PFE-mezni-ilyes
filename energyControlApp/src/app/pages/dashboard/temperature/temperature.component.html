<nb-card size="medium">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Appareil {{device[0]}}">

      <div class="slider-container ">
        <ngx-temperature-dragger (power)="temperatureOff = !$event"
                                 [disableArcColor]="theme.arcEmpty"
                                 [fillColors]="theme.arcFill" [thumbBg]="theme.thumbBg"
                                 [thumbBorderColor]="theme.thumbBorder"
                                  [deviceStatus]="device[1].alarm">
          <div class="slider-value-container" [ngClass]="{ 'off': temperatureOff }">
            <div class="value temperature h1" style="color: #00977e">
              {{ temperatureOff ? 'off' : temperature   }}
            </div>
            <br>
<!--            #042c6d; color: #e4bc0c;-->
            <div class="value temperature h1" style="color: #042c6d;">

              {{ temperatureOff ? 'off' : ( valuePrediction)}}
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>

      <nb-radio-group [(ngModel)]="temperatureMode" name="temperature-mode">
        <nb-radio value="cool">
          <a   [routerLink]="['/pages/configuartion', device[0]]"  routerLinkActive="active" >

            <i class="ion-gear-b ng-star-inserted "></i>

          </a>
        </nb-radio>
        <nb-radio>
           <p  style="size: 10px; color: #00977e;"><span class="dot"  style="background-color:  #00977e;" ></span> Instantané</p>
        </nb-radio>
        <nb-radio>
          <p  style="size: 10px"></p>
        </nb-radio>
        <nb-radio>
          <p  style="size: 10px; color: #042c6d;">  <span class="dot" style="background-color: #042c6d;"> </span>Prévision/H</p>

        </nb-radio>
        <nb-radio>
          <p  style="size: 10px"></p>
        </nb-radio>


      </nb-radio-group>

    </nb-tab>
  </nb-tabset>
</nb-card>
